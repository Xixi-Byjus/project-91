<html>
    <head>
        <title> The Math Quiz Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="text/css" href="style.css"> 
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h2 style="color: white;">Guess The Word</h2>
                <h3 id="player_question"></h3>
                <h3 class="player_answer"></h3>
                <div id="output" class="col-1g-6"></div>
                <br>
                <br> 
                <label>Send You Word: <b style="color: red;">Try putting word which has 5 or more letters</b></label>
                <input type="text" id="word" class="form-control" placeholder="Word">
                <br>
                <button onclick="send()" class="btn btn-succcess" style="width: 30%;">Send</button>
            </center>
        </div>
    </body>
</html>
